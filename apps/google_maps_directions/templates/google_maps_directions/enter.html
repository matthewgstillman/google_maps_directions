{% extends 'base.html' %}

{% block title %}
<title>Enter</title>
{% load static %}
<script src="{% static 'index.js' %}"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key={{key_key}}&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var searchInput = 'search_input';
        $(document).ready(function(){
          var autocomplete;
          autocomplete = new google.maps.places.Autocomplete((document.getElementById(searchInput)),{
              types: ['geocode']
          });

          google.maps.event.addListener(autocomplete, 'place_changed', function () {
            var near_place = autocomplete.getPlace();
            document.getElementById('loc_lat').value = near_place.geometry.location.lat();
            document.getElementById('loc_long').value = near_place.geometry.location.lng();
        
            document.getElementById('latitude_view').innerHTML = near_place.geometry.location.lat();
            document.getElementById('longitude_view').innerHTML = near_place.geometry.location.lng();
          });

          $(document).on('change', '#'+searchInput, function () {
            document.getElementById('latitude_input').value = '';
            document.getElementById('longitude_input').value = '';
            
            document.getElementById('latitude_view').innerHTML = '';
            document.getElementById('longitude_view').innerHTML = '';
});
});
    </script>
{% endblock%}


{% block content %}
<div class="container">
    <h1>Where do you want to go today?</h1>
    <form action="/enter_trip" method="post">
        {% csrf_token %}
        <br>
        <div class="form-group">
          <label for="starting_address">Starting Address:</label>
          <input type="text" class="form-control" id="search_input" name="starting_address">
        </div>
        <br>
        <div class="form-group">
          <label for="ending_address">Ending Address:</label>
          <input type="text" class="form-control" id="search_input" name="ending_address">
        </div>
        <br>
        <button type="submit" class="btn btn-default">Submit</button>
        <br>
      </form>

{% endblock %}
